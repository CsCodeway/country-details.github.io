<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.9,user-scalable=0.9, minimum-scale=0.9, maximum-scale=0.9"
    />
    <title>Country Details - CsCodeway</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/phone.css">
    <link rel="shortcut icon" href="styles/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="top">
        <input
          type="text"
          id="search"
          class="search"
          placeholder="Enter country name..."
          autocomplete="off"
        />
        <div button id="btn-cross" type="reset">â•³</div>
        <button type="button" id="btn">Search</button>
      </div>
      <div class="wrapper">
        <div class="result"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script>
      let btn = document.getElementById("btn-cross");
      let search = document.getElementById("search");

      search.addEventListener("keyup", function () {
        let searchSminput = search.value.length;
        if (searchSminput == 0) {
          btn.style.display = "none";
        } else {
          btn.style.display = "block";
        }
      });

      btn.addEventListener("click", function () {
        search.value = "";
        btn.style.display = "none";
        search.focus();
      });
    </script>
  </body>
</html>
